<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Assignment </title>
    <script>
        let a = 10 
        let b = 100
        console.log("the value of b is :" + b) // 100

        b += a // b = b + a 
        console.log("the value of b+=a is :" + b) // 110

        b -= a // b = b - a 
        console.log("the value of b-=a is :" + b) // ?? 100

        a++ // a = a + 1
        console.log("the value of a++  is :" + a) // 11

        b--
        console.log("the value of b--  is :" + b) // 99

        a*=5 // a = a * 5
        console.log("the value of a*=5  is :" + a) // 55

        c =  b / a // division operator 99/55 = 
        console.log("the value of c = b / a  is :" + c) // 1.001111

        c =  b % a // modulo operator 99 % 55 gives the remainder 44
        console.log("the value of c = b % a  is :" + c) // 44 


    </script>
</head>
<body>
    <h1>Js Assignment</h1>

</body>
</html>
