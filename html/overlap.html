<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container {
          position: relative;
        }
        
        .center {
          position: absolute;
          top: 50%;
          width: 100%;
          text-align: center;
          font-size: 18px;
        }
        
        img { 
          width: 100%;
          height: 300px ;
          opacity: 0.4;
        }
        </style>
</head>
<body>
    <h1>Overlapping element</h1>
    <h2>Image Text</h2>
    <p style="float: right;">Center text in image:</p>

    <div class="container">
        <img src="./images/web.jpeg" alt="Web development Image" width="100%" >
        <div class="center">Centered</div>
    </div>
</body>
</html>
